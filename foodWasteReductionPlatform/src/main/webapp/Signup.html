<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    <div class="SignupP">

        <div class="SignUpWrapper">

            <div class="textInputsSign">
    
                <div class="textfieldSign">
                    <label for="Name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Type your name">
                    <p id="pName"></p>
                </div>
    
    
                <div class="textfieldSign">
                    <label for="Email">Email Address</label>
                    <input type="text" name="email" id="email" placeholder="Type your email">
                    <p id="pEmail"></p>
    
                </div>
               
    
                <div class="textfieldSign">
                    <label for="login">Phone Number</label>
                    <input type="text" name="phone" id="phone" placeholder="Type your phonenumber">
                    <p id="pPhone"></p>
                </div>
    
                <div class="textfieldSign">
                    <label for="login">User Name</label>
                    <input type="text" name="login" id="login" placeholder="Type your username">
                    <p id="pUser"></p>
                </div>
    
                <div class="textfieldSign">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" id="pass" placeholder="Type your password">
                    <p id="pPass"></p>
                </div>
                
    
                <div class="textfieldSign">
                    <label for="cPass">Confrim Password</label>
                    <input type="text" name="cPass" id="cPass" placeholder="Retype your password">
                    <p id="pUser"></p>
                </div>
    
            </div>
    
            <br>
    
            <div class="BTN">
                <button id="LoginBtn">SignUp</button>
            </div>
    
        </div>
    


    </div>
    
</body>
</html>
